application.args=
application.title=Datasoul
application.vendor=Samuel Lucas Vaz de Mello
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,native/**
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/datasoul.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-codec-1.3.jar=../lib/commons-codec-1.3.jar
file.reference.commons-httpclient-3.1.jar=../lib/commons-httpclient-3.1.jar
file.reference.commons-logging-1.1.1.jar=../lib/commons-logging-1.1.1.jar
file.reference.iText-rtf.jar=../lib/iText-rtf.jar
file.reference.iText.jar=../lib/iText.jar
file.reference.javatar-2.5.jar=../lib/javatar-2.5.jar
file.reference.jdom-1.0.jar=../lib/jdom-1.0.jar
file.reference.jsword-1.6.jar=../lib/jsword-1.6.jar
file.reference.jsword-common-1.6.jar=../lib/jsword-common-1.6.jar
file.reference.swing-layout.jar=../lib/swing-layout.jar
file.reference.xercesImpl.jar=../lib/xercesImpl.jar
file.reference.xml-apis.jar=../lib/xml-apis.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.iText.jar}:\
    ${file.reference.iText-rtf.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-httpclient-3.1.jar}:\
    ${file.reference.javatar-2.5.jar}:\
    ${file.reference.jdom-1.0.jar}:\
    ${file.reference.jsword-1.6.jar}:\
    ${file.reference.jsword-common-1.6.jar}:\
    ${file.reference.swing-layout.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked -O
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=datasoul.DatasoulMainForm
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
platforms.default_platform.home=/usr/lib/jvm/default-java
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-XX:+UseConcMarkSweepGC
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=../src
test.src.dir=test
libs.CopyLibs.classpath=/usr/share/netbeans/6.5/java2/ant/extra/org-netbeans-modules-java-j2seproject-copylibstask.jar
libs.CopyLibs.javadoc=
libs.CopyLibs.maven-pom=
libs.CopyLibs.src=

